<template>
    <h1>Welcome to Aurelia!</h1>
    <form submit.trigger="logIn()">
        <input type="text" value.bind="loginName" />
        <input type="password" value.bind="password" />
        <input type="checkbox" checked.bind="rememberMe" />
        <button type="submit">Log in</button>
        <button type="button" click.trigger="logOut()">Logout</button>
    </form>
</template>
